version: '3.8'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=life_quest_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
          - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/life_quest_db
    depends_on:
      - db
      
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true

volumes:
  postgres_data: